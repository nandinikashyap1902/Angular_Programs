<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Mypractice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div ng-app="" ng-init="color='blue'">
    <input type="text" style="background-color:{{color}}"; ng-model="color1"/>
    <textarea type="text" ng-model="data"></textarea>
    <h1 ng-bind="data"></h1>
    <h1>{{data}}</h1>
    <p ng-bind="color1"></p>
    <p ng-bind="color"></p>
     </div>
</body>
</html>
